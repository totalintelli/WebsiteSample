<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script src="./js/bootstrap-datepicker.kr.js" charset="UTF-8"></script>
    <style>
      #custom {
        width: 220px;
        margin: 0 auto;
      }
    </style>
    <script>
      $(document).ready(function() {
        // 시작 날짜와 끝 날짜를 오늘로 초기화한다.
        $("#start").val(new Date());
        $("#end").val(new Date());

        $(".input-daterange input").each(function() {
          $(this)
            .datepicker({
              language: "kr",
              format: "yyyy-mm-dd",
              viewMode: "days",
              minViewMode: "days",
              autoclose: true,
              startDate: "2010-01-01",
              endDate: "2020-12-31"
            })
            .on("changeDate", function(e) {
              console.log($('input[name="start"]').datepicker("getDate"));
              console.log($('input[name="end"]').datepicker("getDate"));
            });
        });
      });

      $(function() {
        $("#start").datepicker("update", new Date());
        $("#end").datepicker("update", new Date());

        var start = $("#start").val(); // 시작 일자
        var end = $("#end").val(); // 종료 일자

        alert("시작 일자 : " + start + "\r\n" + "종료 일자 : " + end);
      });
    </script>
  </head>
  <body>
    <label>Select Date: </label>
    <div class="container" id="sandbox-container">
      <div id="custom">
        <div class="input-daterange input-group">
          <input
            type="text"
            class="input-sm form-control"
            name="start"
            ,
            id="start"
          />
          <span class="input-group-addon">~</span>
          <input
            type="text"
            class="input-sm form-control"
            name="end"
            id="end"
          />
        </div>
      </div>
    </div>
  </body>
</html>
