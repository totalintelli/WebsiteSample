<!DOCTYPE html>

<head>
    <meta charset="utf-8"> 
    <title>jQuery Ajax Basic</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            var powerData; // 전역 변수 선언
            $.ajax({
                type: "post",
                url: "http://office.devzone.co.kr:8117/JSON/HISTORYH/YHD/SWOS/300/0",
                async: false, // ajax 데이터를 저장하기 위해서 이 한 줄만 추가해주시면 됩니다.
                dataType: "json",
                success: function (data) {
                    powerData = data;
                }
            });

            // ajax 데이터로 표를 만든다.
            makeTable(powerData);

            // 표를 만든다.
            function makeTable(powerData) {
                var today = new Date();
                var todayTimeMilliSec = today.getMilliseconds();
                var currentHour = today.getHours(); 

                for (let index = 0; index <= currentHour; index++) {
                    $('#power' + index).text(powerData[index]);
                }
            }
        });
    </script>
    <style>
        table {
            text-align: center;
            border : 1px solid;
            border-collapse: collapse;
        }
        th, td {
            border : 1px solid;
        }
    </style>
</head>
